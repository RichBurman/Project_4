<!-- This is where a user can make a new booking -->
{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}

<div class="container">
  <h1>Make a new booking</h1>
  {% if user.is_authenticated %}
  <form method="POST" action="add" class="form-style">
    {{ form | crispy }} {% csrf_token %}
    <div>
      <p>
        <button type="submit">Book new trip</button>
      </p>
      {% endif %}
    </div>
  </form>
</div>
{% endblock %}
